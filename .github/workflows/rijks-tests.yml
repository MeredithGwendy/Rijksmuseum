name: Meredith assessment

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection and show result
        run: |
          echo "Start Postman tests..."

          newman run collections/Rijksmuseum.postman_collection.json --reporters cli
          exit_code=$?

          if [ $exit_code -eq 0 ]; then
            echo "✅ PASSED: All Postman API tests passed."
          else
            echo "❌ FAILED: One or more Postman API tests failed."
            exit 1
          fi